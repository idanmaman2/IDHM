<article>
  <header>
    <h1>@|title|</h1>
    <p class='date-and-tags' id="gsap_date">@|date| :: @|tags|</p>
    <p class='authors' id="gsap_author">By: @|authors|</p>
  </header>
  <div id="gsap_content" style="display:none;">
    @|content|
  </div>
  <footer>
    <hr />
    <h1 style="font-weight: lighter;">Comments</h1>
      <div id="disqus_thread"></div>
      <div>
        @disqus-comments["idhm-blog"]
      </div>
      <div  class="blogs_dir" style="width:100%;display: flex;justify-content: center; align-items: center;">
        @older/newer-links[older-uri older-title newer-uri newer-title
        #:for-bs 4]
      </div>

    </div>
  </footer>
  <script type="text/javascript" src="@|uri-prefix|/js/text_highlight.js"></script>
  <script type="text/javascript" src="@|uri-prefix|/css/gsap-public/minified/gsap.min.js"></script>
  <script type="text/javascript" src="@|uri-prefix|/js/gsap_animations.js"></script>

</article>
