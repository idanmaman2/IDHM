<article style="margin-bottom:3vh;">
  <header>
    <h2><a href='@|uri-path|'>@|title|</a></h2>
    <p class='topics'>@|tags|</p>
    <p class='date-and-tags'>@|date|</p>
    <p class='authors'>By: @|authors|</p>
  </header>
  @(when more?
    @list{<footer>
      
            <button type="button" class="btn btn-warning" ><a href='@|uri-path|' >read this article</a></button>
          </footer>})
</article>
