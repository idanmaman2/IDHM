<article style="margin-bottom:5vh;">
  <header>
    <h2><a class="non_link_text" href='@|uri-path|'>@|title|</a></h2>
    <table >
      <tbody>
        <tr>
          <th scope="row">Tags</th>
          <td class="topics">@|tags|</td>
        </tr>
        <tr>
          <th scope="row">Date&nbsp;</th>
          <td class="date-and-tags">@|date|</td>
        </tr>
        <tr>
          <th scope="row">By</th>
          <td class="authors">@|authors|</td>
        </tr>
      </tbody>
    </table>
  </header>
  @(when more?
    @list{<footer>
      
            <button role="button" class="btn btn-warning" ><a class="non_link_text" href='@|uri-path|' >read this article</a></button>
          </footer>})
</article>
