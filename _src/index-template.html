<article class="card text-center border-primary  bg-warning rounded-3  bg-opacity-25" style="margin-bottom:5vh;">
  <header>
    <h2 class="card-header  border-primary"><a class="non_link_text" href='@|uri-path|'>@|title|</a></h2>
    <table class="card-body  border-primary" style=" margin-left: auto;margin-right: auto;">
      <tbody>
        <tr>
          <td class="topics">@|tags|</td>
        </tr>
        <tr>
          <td class="date-and-tags">@|date|</td>
        </tr>
        <tr>
          <td class="authors">@|authors|</td>
        </tr>
      </tbody>
    </table>
  </header>
  
  @(when more?
    @list{<footer>
            <button type="button" class="border-primary btn btn-outline-primary mb-3 mt-3 read_next" ><a class="non_link_text" href='@|uri-path|' >read this article</a></button>
          </footer>})
</article>
